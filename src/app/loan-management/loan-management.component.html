
<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">Add a new Loan Applicant</h5>
  <div class="card-body">
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

              <div class="form-group ">
                  <label>Loan Applicant Name</label>
                  <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.hasError('required')" class="invalid-feedback">
                      <div > Name is required</div>
                  </div>
              </div>         
          <div class="form-group ">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.hasError('required')" class="invalid-feedback">
                <div >Address is required</div>
            </div>
        </div>

          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="userEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors }" />
              <div *ngIf="submitted && f.userEmail.hasError('required')" class="invalid-feedback" >
                  <div>Email is required</div>
                 
              </div>
             <div *ngIf=" f.userEmail.hasError('email')" class="invalid-feedback">
              <div> Email must be a valid email address</div>
              </div> 
          </div>

          <div class="form-row">
              <div class="form-group col">
                  <label>Loan Start Date</label>
                  <input type="date" formControlName="startDate" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }" />
                  <div *ngIf="submitted && f.startDate.hasError('required')" class="invalid-feedback">
                      <div>Start date is required</div>                     
                  </div>
              </div>

              <div class="form-group col">
                <label>Loan End Date</label>
                <input type="date" formControlName="endDate" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }" />
                <div *ngIf="submitted && f.endDate.hasError('required')" class="invalid-feedback">
                    <div>End date is required</div>                   
                </div>
              </div>  
          </div>

        <div class="form-group">
          <label>Loan Ammount</label>
          <input type="number" formControlName="ammount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ammount.errors }" />
          <div *ngIf="submitted && f.ammount.hasError('required')" class="invalid-feedback">
              <div>ammount is required</div>
          </div>
      </div>

      <div class="form-row">
        <div class="form-group col">
          <label class="md-check">
            <input type="radio" value="Fixed" name="type" formControlName="type">
            Fixed
          </label>
        </div>
        <div class="form-group col">
          <label class="md-check">
            <input type="radio" value="Floating" name="type" formControlName="type">     
            Floating
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>EMI</label>
        <input type="number" formControlName="emi" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emi.errors }" />
        <div *ngIf="submitted && f.emi.hasError('required')" class="invalid-feedback">
            <div >EMI is required</div>
        </div>
    </div>

          <div class="text-center">
              <button class="btn btn-primary mr-1">Register</button>
              <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
          </div>
      </form>
  </div>
</div>
